
<div class="direction">

  <div class="direction-header">
    <div class="title">
      {{isNew ? 'New' : ''}} step {{isNew ? '' : index}}
    </div>
    <div class="action-buttons" *ngIf="!isNew">
      <button type="button" class="btn-remove" *ngIf="isEdit" (click)="deleteDirection()">
        <app-remove-icon></app-remove-icon>
      </button>
    </div>
    <div class="action-buttons" *ngIf="isNew">
      <button type="button" class="btn-add" (click)="addDirection()">
        <app-add-icon></app-add-icon>
      </button>
    </div>
  </div>

  <div class="direction-content">
    <app-ingredients-list class="ingredients" [ngClass]="{'edit': isEdit}" [ingredients]="direction.ingrediantsUsed" [isEditMode]="isEdit"></app-ingredients-list>

    <div class="direction-description" [ngClass]="{'edit': isEdit}">
      <div class="direction-step direction-type">
        <div *ngIf="!isEdit">
          {{ direction.type != null? 'Type:': ''}}
          {{direction.type}}
        </div>
        <div *ngIf="isEdit">
          Type:<input type="text" [(ngModel)]="direction.type" placeholder="type">
        </div>
      </div>
      <div class="direction-step direction-explain">
        <div *ngIf="!isEdit">
          {{ direction.step != null? 'Description:': ''}}
          {{direction.step}}
        </div>
        <div *ngIf="isEdit">
        Description:
          <textarea name="description" [(ngModel)]="direction.step" placeholder="step"></textarea>
        </div>
      </div>
      <div class="direction-step direction-preperationTime">
        <div *ngIf="!isEdit">
          {{ direction.preperationTime != null? 'Preperation time:': ''}}
          {{direction.preperationTime}}
        </div>
        <div *ngIf="isEdit">
          <!-- Preperation time: <app-time-picker [(Time)]="direction.preperationTime"></app-time-picker> -->
        </div>

      </div>
    </div>

  </div>


</div>
