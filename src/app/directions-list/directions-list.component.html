<div class="directions-list">
    <app-direction
      *ngFor="let direction of directions ; let i = index"
      [index]="i+1"
      [direction]="direction"
      [isEdit] = "isEdit"
      [isNew] = "false"
    ></app-direction>
    
    <app-direction class="direction" *ngIf="isEdit"
    [isEdit] = "isEdit"
    [isNew] = "true"
  ></app-direction>
    
  </div>
