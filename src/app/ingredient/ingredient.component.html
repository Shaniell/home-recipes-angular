<div>
    <div class="ingredient" *ngIf="!isNew">
      <button class="btn-remove" *ngIf="isEdit" (click)="remove()" >X</button>
      <div>{{ingredient.ingredientName}}</div>
      <div>{{ingredient.amount}}</div>
      <div>{{ingredient.measurementType}}</div>
    </div>

    <div class="ingredient-edit" *ngIf="isNew">
      <button type="button" class="btn-add" (click)="add()">+</button>
      <input type="text" placeholder="Ingredient name" [(ngModel)]="ingredient.ingredientName" />
      <input type="text" placeholder="Amount" [(ngModel)]="ingredient.amount" />
      <input type="text" placeholder="Measurement type" [(ngModel)]="ingredient.measurementType" />
    </div>
  </div>
