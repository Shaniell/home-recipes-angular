<div class="recipe">
    <h1>{{ recipe.recipeName }}</h1>

    <h3>Ingredients</h3>
    <app-ingredients-list [ingredients]="ingredients" [isEditMode]="false"></app-ingredients-list>

    <h3>Directions</h3>
    <app-directions-list [directions]="recipe.directions" [isEdit]="isEdit" [recipeId]="recipe.id"  ></app-directions-list>

</div>
