<div class="recipe" *ngIf="recipe._id != ''">
    <div class="actions">
        <a>
            <app-save-icon *ngIf="isEdit" (click)="isEdit=!isEdit; saveRecipe();"></app-save-icon>
        </a>
        <a>
            <app-edit-icon *ngIf="!isEdit" (click)="isEdit=!isEdit;"></app-edit-icon>
            <app-stop-edit-icon *ngIf="isEdit" (click)="isEdit=!isEdit"></app-stop-edit-icon>
        </a>
        <a>
            <app-delete-icon (click)="deleteRecipe()"></app-delete-icon>
        </a>
    </div>
    <h1 *ngIf="!isEdit">{{ recipe.recipeName }}</h1>
    <input type="text" *ngIf="isEdit" [(ngModel)]="recipe.recipeName" placeholder="New Recipe Name">
    <h3>Ingredients</h3>
    <app-ingredients-list [ingredients]="recipe.ingredients" [isEditMode]="false"></app-ingredients-list>
    <h3>Directions</h3>
    <app-directions-list [directions]="recipe.directions" [isEdit]="isEdit" [recipe]="recipe" ></app-directions-list>
</div>
